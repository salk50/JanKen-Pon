<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Janken pon</title>
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="heading" id="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="choice">
            <p class="compchoice">Computer Chooses: </p>
            <p class="playerchoice">Player Chooses: </p>
        </div>
        <div id="scores">
            <p class="comp">Computer: 0</p>
            <p class="player">Player: 0</p>
        </div>
    </body>
</html>
