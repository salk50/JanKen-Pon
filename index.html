<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Janken pon</title>
        <script src="./js/script.js" defer></script>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="heading" id="title">
            <p class="player">Player: 0</p> 
            <h1>Rock, Paper, Scissors</h1>
            <p class="comp">Computer: 0</p>
        </div>
        <div id="choice">
            <div id="playerchoice">
                <p class="playerchoice">Player Chooses: </p>
                <div class="pc"><img src="" id="pc"/></div>
            </div>
            <img src="./img/VS icon.png" width="90px" height="90px"/>
            <div id="compchoice">
                <p class="compchoice">Computer Chooses: </p>
                <div class="cc"><img src="" id="cc"/></div>
            </div>
        </div>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </body>
</html>
